
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->

    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->

          <!-- /Breadcrumb -->

    
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4 value="{{stdata.fname}}">{{stdata.fname}}</h4>
                      <p class="text-secondary mb-1">{{fname}} {{lname}}</p>
                      <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>

                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-3">
                <ul class="list-group list-group-flush">


                </ul>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                
                <div class="card-body">
                  <form method="POST" action="{% url 'newpassword' %}">
                    {% csrf_token %} 
                    <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Enter Password</h6>
                        </div>
                        <div class="col-sm-9 text-secondary">
                            <input type="hidden" name="email" value="{{email}}">
                          <input type="text" id ="password1" name="password" style="color:rgb(104, 99, 99); border: 2px solid rgb(55, 55, 180); border-radius: 5px;">
                        </div>
                        <hr>
                        <hr>

                        <div class="col-sm-3">
                            <h6 class="mb-0">Re-Enter Password</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">
                            <input type="text" id = "password2" name="cassword" style="color:rgb(104, 99, 99); border: 2px solid rgb(55, 55, 180); border-radius: 5px;">
                            <button type="submit" style="margin-left: 20px; background-color: rgb(93, 92, 155); border-radius: 25px; border: none;">Submit</button>
                        </div>
                   </div>
                   
                  </form>
                  
                  
                
                  
                </div>
              </div>

            </div>
          </div>

        </div>
    </div>

    <script>
		window.onload = function () {
			document.getElementById("password1").onchange = validatePassword;
			document.getElementById("password2").onchange = validatePassword;
		}

		function validatePassword() {
			var pass2 = document.getElementById("password2").value;
			var pass1 = document.getElementById("password1").value;
			if (pass1 != pass2)
				document.getElementById("password2").setCustomValidity("Passwords Doesn't Match");
			else
				document.getElementById("password2").setCustomValidity('');
			//empty string means no validation error
		}
	</script>
<style type="text/css">
body{
    margin-top:20px;
    color: #1a202c;
    text-align: left;
    background-color: #e2e8f0;    
}

    padding: 15px;
}
.card {
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.1), 0 1px 2px 0 rgba(0,0,0,.06);
}

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 0 solid rgba(0,0,0,.125);
    border-radius: .25rem;
}

.card-body {
    flex: 1 1 auto;
    min-height: 1px;
    padding: 1rem;
}

.gutters-sm {
    margin-right: -8px;
    margin-left: -8px;
}

.gutters-sm>.col, .gutters-sm>[class*=col-] {
    padding-right: 8px;
    padding-left: 8px;
}
.mb-3, .my-3 {
    margin-bottom: 1rem!important;
}

.bg-gray-300 {
    background-color: #e2e8f0;
}
.h-100 {
    height: 100%!important;
}
.shadow-none {
    box-shadow: none!important;
}

</style>

</script>
</body>
</html>
