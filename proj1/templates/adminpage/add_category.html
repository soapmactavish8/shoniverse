 {% include 'adminpage/sidebardemo.html' %}
 <div class="container mt-3">
    <form method="post" action="{% url 'add_category' %}">
        {% csrf_token %}
        <div class="h-100 bg-light rounded p-4"  style="margin-right: 50px; margin-left: 50px;" >
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h6 class="mb-0">Add Categories</h6>
            </div>
            <div class="d-flex mb-2">
                <input class="form-control bg-transparent" type="text" placeholder="Enter Category" name="catname">
                <button type="submit" class="btn btn-primary ms-3 px-5">Add</button>
            </div>
        </div> 
    </form>
</div>
