{% include 'adminpage/sidebardemo.html' %}

<div class="container mt-3">
   <div class="h-100 bg-light rounded p-4"  style="margin-right: 50px; margin-left: 50px;" >
    <form method="POST" action="{% url 'add_subCategory' %}">
      {% csrf_token %}
         <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0" style="width:200px;">Categories</h6>
            
            <select class="form-select" aria-label="Default select example" style="margin-left: 10px;" name="cat_name">
              <option selected>Select Category</option>
              {% for i in cat %}
              <option value="{{i.id}}">{{i.c_name}}</option>
              <h3>{{i.id}}</h3>
              {% endfor %}
            </select>
         </div>
        <div class="d-flex align-items-center justify-content-between mb-4" style="margin-top:40px">
            <h6 class="mb-0" style="width:200px;">Add Sub-Categories</h6>
            <input class="form-control bg-transparent" type="text" name="s_name" placeholder="Enter Sub-Category" style="width:720px;">
            <input type="submit" class="btn btn-primary ms-3 px-5" value="Add">
        </div>
      </form>
    </div>
</div>
